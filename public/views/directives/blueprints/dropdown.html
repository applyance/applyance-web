<ng-include src="'/views/directives/blueprints/_standard-label.html'"></ng-include>
<div class="selector blueprint__selector">
  <select
      id="definition[{{ blueprint.definition.id }}]"
      class="blueprint__input"
      ng-model="blueprint.datum.detail.value"
      ng-options="choice for choice in blueprint.definition.helper.choices">
    <option value="">Please select...</option>
  </select>
  <svg class="arrow">
    <use xlink:href="#select-arrow" />
  </svg>
</div>
