<!-- Secondary nav aka Sidebar -->
<div class="sidebar" ng-class="{ 'is-responsive-open':isResponsiveOpen }">
  <a href="" class="sidebar-dropdown"
      ng-click="isResponsiveOpen = !isResponsiveOpen"><i class="icon icon-bars"></i></a>
  <ul class="sidebar-menu">
    <li class="sidebar-menu__item" ng-class="{ 'is-active': isActive('settings') }">
      <a class="sidebar-menu__link" href="/entities/{{ getActiveEntity().id }}/settings">
        Settings
      </a>
    </li>
    <li class="sidebar-menu__item"
        ng-if="hasActiveFeature('locations') && !getActiveEntity().parent"
        ng-class="{ 'is-active': isActive('entities') }">
      <a class="sidebar-menu__link" href="/entities/{{ getActiveEntity().id }}/entities">
        Locations
      </a>
    </li>
    <li class="sidebar-menu__item"
        ng-if="hasActiveFeature('team')"
        ng-class="{ 'is-active': isActive('reviewers') }">
      <a class="sidebar-menu__link" href="/entities/{{ getActiveEntity().id }}/reviewers">
        Team
      </a>
    </li>
    <li class="sidebar-menu__item"
        ng-if="hasActiveFeature('questions')"
        ng-class="{ 'is-active': isActive('blueprints') }">
      <a class="sidebar-menu__link" href="/entities/{{ getActiveEntity().id }}/blueprints">
        Questions
      </a>
    </li>
    <li class="sidebar-menu__item"
        ng-if="hasActiveFeature('labels')"
        ng-class="{ 'is-active': isActive('labels') }">
      <a class="sidebar-menu__link" href="/entities/{{ getActiveEntity().id }}/labels">
        Labels
      </a>
    </li>
    <li class="sidebar-menu__item"
        ng-if="!getActiveEntity().parent"
        ng-class="{ 'is-active': isActive('billing') }">
      <a class="sidebar-menu__link" href="/entities/{{ getActiveEntity().id }}/billing">
        Billing
      </a>
    </li>
  </ul>
</div>

<!-- content area (right side stuff) -->
<div class="main-container with-sidebar" ng-switch="settings">
  <div ng-switch-when="settings" ng-controller="EntitySettingsCtrl">
    <div ng-include="'views/review/settings/entitySettings.html'"></div>
  </div>
  <div ng-switch-when="entities" ng-controller="EntityEntitiesCtrl">
    <div ng-include="'views/review/settings/manageEntities.html'"></div>
  </div>
  <div ng-switch-when="reviewers" ng-controller="EntityReviewersCtrl">
    <div ng-include="'views/review/settings/manageReviewers.html'"></div>
  </div>
  <div ng-switch-when="blueprints" ng-controller="EntityBlueprintsCtrl">
    <div ng-include="'views/review/settings/manageBlueprints.html'"></div>
  </div>
  <div ng-switch-when="labels" ng-controller="EntityLabelsCtrl">
    <div ng-include="'views/review/settings/manageLabels.html'"></div>
  </div>
  <div ng-switch-when="billing" ng-controller="EntityBillingCtrl">
    <div ng-include="'views/review/settings/manageBilling.html'"></div>
  </div>
</div>
