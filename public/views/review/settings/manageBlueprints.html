<h1 class="top-header">Questions</h1>

<div class="toaster text-trim">
  <p>
    Select all questions you would like answered on an application to {{ e.name }}. Note that we already include basic contact information (name, email, phone, and address).
  </p>
</div>

<apl-blueprints
    definitions="definitions"
    cols="2"
    definition-is-set="isSet(definition)"
    definition-is-disabled="isDisabled(definition)"
    definition-clicked="toggle(definition)">
</apl-blueprints>
